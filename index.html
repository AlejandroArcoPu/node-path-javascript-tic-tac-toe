<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">TicTacToe</h1>
    </header>
    <main>
      <div class="players"></div>
      <div class="gameboard"></div>
      <button class="reset-button">RESTART GAME</button>
      <dialog class="result-dialog">
        <div class="result-div">
          <p>TIE!</p>
          <img src="./assets/winner.png" alt="" />
          <button class="reset-button result">START AGAIN</button>
        </div>
      </dialog>
    </main>
    <footer>
      <p>MADE WITH <img src="./assets/heart.svg" alt="" /> BY ALEX ARCO</p>
    </footer>
  </body>
</html>
